rule_type = "histogram"
metric_name = "http_incoming_request_duration_histogram_seconds"
display_name = "http_incoming_request_duration_histogram_seconds"
description = "HTTP request latency distribution"
reviewed = "No, AI-generated"
last_review_by = ""
