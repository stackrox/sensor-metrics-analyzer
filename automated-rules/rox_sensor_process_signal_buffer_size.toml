rule_type = "gauge_threshold"
metric_name = "rox_sensor_process_signal_buffer_size"
display_name = "rox_sensor_process_signal_buffer_size"
description = "Process signal buffer size"

[thresholds]
low = 100
high = 500
higher_is_worse = true

[messages]
green = "{value:.0f} process indicators queued (offline or Central slow)"
yellow = "{value:.0f} process indicators queued (elevated)"
red = "{value:.0f} process indicators queued (backed up)"

[remediation]
red = "Process signal buffer backed up. Check Central connectivity and processing capacity."
yellow = "Monitor process signal buffer trends."

acs_versions = ["4.7+", "4.8+", "4.9+"]

