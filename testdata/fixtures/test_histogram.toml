# Test rule for histogram
rule_type = "histogram"
metric_name = "http_incoming_request_duration_histogram_seconds"
display_name = "HTTP Request Duration"
description = "Test histogram rule"

[histogram_config]
unit = "seconds"

[thresholds]
p95_good = 0.1
p95_warn = 1.0

[messages]
green = "p95={p95:.3f}s (good)"
yellow = "p95={p95:.3f}s (elevated)"
red = "p95={p95:.3f}s (high latency)"

acs_versions = ["4.7+", "4.8+"]

