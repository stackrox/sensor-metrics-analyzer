# Test rule with load-aware thresholds
rule_type = "gauge_threshold"
metric_name = "rox_sensor_network_flow_buffer_size"
display_name = "Network Flow Buffer (Load-Aware)"
description = "Test load-aware thresholds"

[thresholds]
low = 100
high = 200
higher_is_worse = true

[load_level_thresholds.low]
low = 50
high = 100

[load_level_thresholds.medium]
low = 100
high = 200

[load_level_thresholds.high]
low = 200
high = 300

[messages]
green = "Buffer size: {value:.0f} (healthy)"
yellow = "Buffer size: {value:.0f} (elevated)"
red = "Buffer size: {value:.0f} (critical)"

acs_versions = ["4.7+", "4.8+"]

