worker_processes  1;
pid /tmp/nginx.pid;
error_log /dev/stderr info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    client_body_in_file_only off;
    client_body_buffer_size 50m;
    client_body_temp_path /dev/shm/nginx/client_body;
    proxy_temp_path /dev/shm/nginx/proxy;
    fastcgi_temp_path /dev/shm/nginx/fastcgi;
    uwsgi_temp_path /dev/shm/nginx/uwsgi;
    scgi_temp_path /dev/shm/nginx/scgi;

    log_format minimal '$request_method $uri $status $body_bytes_sent';
    access_log /dev/stdout minimal;
    error_log /dev/stderr warn;

    server {
        listen 8080;
        server_name _;
        server_tokens off;

        client_max_body_size 50m;

        root /app/web/static;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_read_timeout 120s;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
        }

        location /health {
            proxy_pass http://127.0.0.1:8081/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /version {
            proxy_pass http://127.0.0.1:8081/version;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
