apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sensor-metrics-analyzer.fullname" . }}
  labels:
    {{- include "sensor-metrics-analyzer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sensor-metrics-analyzer.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sensor-metrics-analyzer.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LISTEN_ADDR
              value: ":8081"
            - name: RULES_DIR
              value: {{ .Values.config.rulesDir | quote }}
            - name: LOAD_LEVEL_DIR
              value: {{ .Values.config.loadLevelDir | quote }}
            - name: TEMPLATE_PATH
              value: {{ .Values.config.templatePath | quote }}
            - name: MAX_FILE_SIZE
              value: {{ .Values.config.maxFileSize | quote }}
            - name: REQUEST_TIMEOUT
              value: {{ .Values.config.requestTimeout | quote }}
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
