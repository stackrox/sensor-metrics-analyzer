# Nginx configuration for Sensor Metrics Analyzer Web
# Place this file at: /etc/nginx/sites-available/sensor-metrics-web
# Then create symlink: ln -s /etc/nginx/sites-available/sensor-metrics-web /etc/nginx/sites-enabled/
# Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    server_name _;  # Replace with your domain name if needed

    # Maximum upload size (adjust as needed)
    client_max_body_size 50m;

    # Frontend static files
    root /path/to/sensor-metrics-analyzer-go/web/static;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to Go backend
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large file processing
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
